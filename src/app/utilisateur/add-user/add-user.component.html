<app-menu></app-menu>
<div class="container mt-2" >
  <div class="card  offset-3 ">
    <div class="card-header">Ajout Utilisateud</div>
    <div class="card-body" >
      <form [formGroup]="ajoutFormGroup" (ngSubmit)="handleAjoutUtilisateur()" >
        <div class="mb-3">
          <label class="form-label">Nom</label>
          <input type ="text" formControlName="nom" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Prenom</label>
          <input type="text" formControlName="prenom" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Adresse</label>
          <input type="text" formControlName="adresse" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">DateNaiss</label>
          <input type="datetime-local" formControlName="dateNaissance" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="text" formControlName="email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="text" formControlName="password" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" formControlName="telephone" class="form-control">
        </div>
            <button class="btn btn-success" [disabled]="ajoutFormGroup.invalid">Save</button>
      </form>

    </div>
  </div>

</div>

<br><br><br>


<div class="col-md-3"></div>
<div class="col-md-6">
  <div class="container mt-2" >
    <div class="card" *ngIf="utilisateur">
      <div class="card-header">Liste des Utilisateurs</div>
      <div class="card-body" >
        <table class="table" >
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Adresse</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">DateNaiss</th>
            <th scope="col">Phone</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of utilisateur">
              <td>{{u.id}}</td>
              <td>{{u.nom}}</td>
              <td>{{u.prenom}}</td>
              <td>{{u.adresse}}</td>
              <td>{{u.email}}</td>
              <td>{{u.password}}</td>
              <td>{{u.dateNaissance}}</td>
              <td>{{u.telephone}}</td>
              <td>

                <button  type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal"  class="btn btn-outline-warning"><i class="bi bi-vector-pen"></i></button>
                <button   class="btn btn-radio btn-outline-danger mx-3"><i class="bi bi-trash3"></i></button>
                <button  class="btn btn-outline-dark"><i class="bi bi-plus-circle-dotted"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
<div class="col-md-3"></div>
<br><br><br>

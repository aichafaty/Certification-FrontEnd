

 <app-menu></app-menu>
  <div class="container mt-2" >
<!--    <div>-->
<!--      {{errorMessage | json}}-->
<!--    </div>-->
    <div class="card" *ngIf="utilisateur">
      <div class="card-header">Liste des Utilisateurs</div>
      <div class="card-body" >
        <form [formGroup]="rechercheformGroup" (ngSubmit)="handleRechercheUtilisateur()" >
          <!-- {{this.rechercheformGroup.value | json}} -->
          <div class="input-group">
            <label class="input-group-text">Keyword :</label>
            <input type="text" formControlName="keyword" class="form-control">
            <button  class="btn btn-outline-success"><i class="bi bi-search"></i></button>

          </div>
        </form>
        <table class="table" >
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Adresse</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Phone</th>
            <th scope="col">DateNaiss</th>

            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of utilisateur | async">
              <td>{{u.id}}</td>
              <td>{{u.nom}}</td>
              <td>{{u.prenom}}</td>
              <td>{{u.adresse}}</td>
              <td>{{u.email}}</td>
              <td>{{u.password}}</td>
              <td>{{u.telephone}}</td>
              <td>{{u.dateNaissance}}</td>
              <td>

                <button  type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal"  class="btn btn-outline-warning"><i class="bi bi-vector-pen"></i></button>
                <button (click)="handleDeleteUtilisateur(u.id)" class="btn btn-radio btn-outline-danger mx-3"><i class="bi bi-trash3"></i></button>
                <button  class="btn btn-outline-dark"><i class="bi bi-plus-circle-dotted"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

<br><br><br>

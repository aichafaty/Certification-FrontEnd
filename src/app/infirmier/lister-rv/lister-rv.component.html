<div class="container mt-2" >
  <div class="card" >
    <div class="card-header">Liste des Rvs </div>

    <div class="card-body" >

      <button type="button" class="btn btn-success " (click)="open(content)" data-bs-target="#exampleModal">
        <i class="bi bi-plus-circle-dotted"></i>
      </button><br><br>
      <table class="table" >
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">date RV</th>
          <th scope="col">Numero Carnet</th>
          <th scope="col">Infirmier </th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
                <tr *ngFor="let r of rvs ">
                  <td>{{r.id}}</td>
                  <td>{{r.dateRv}}</td>
                  <td>{{r.carnet.numeroCarnet}}</td>
                  <td>{{r.utilisateur.prenom}}</td>
                  <td>
                    <button  type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal"  class="btn btn-outline-warning"><i class="bi bi-vector-pen"></i></button>
                    <button   class="btn btn-radio btn-outline-danger mx-3"><i class="bi bi-trash3"></i></button>

                  </td>
                </tr>
        </tbody>
      </table>
      <ng-template #content let-modal id="content">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Ajout RV</h4>

            <button type="button" class="btn-close btn-outline-danger" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">


          <form [formGroup]="ajoutRvFormGroup" (ngSubmit)="handleAjoutRv()">
            {{ajoutRvFormGroup.value | json}}
              <div class="mb-3">
                <label class="form-label">date Rv</label>
                <input type ="date" formControlName="dateRv" class="form-control">
              </div>
              <div class="mb-3">
                <select class="form-select"  name="carnet" id="carnet" formControlName="carnet">
                  <option value="">Nmero Carnet</option>
                  <option *ngFor="let c of carnets  " [ngValue]="c">{{c.numeroCarnet}}</option>
                </select>
              </div>


              <div class="mb-3">
                <select class="form-select"  name="utilisateur" id="utilisateur" formControlName="utilisateur">
                  <option value="">Infirmier de Garde</option>
                  <option *ngFor="let u of utilisateur" [ngValue]="u">{{u.prenom}}</option>
                </select>
              </div>

              <!-- <div class="mb-3">
                <select class="form-select"  name="utilisateur" id="utilisateur" formControlName="utilisateur">
                  <option value="">Utilisateur Correspondant</option>
                  <option *ngFor="let u of utilisateur" [ngValue]="u">{{u.prenom}}</option>
                </select>
              </div> -->
              <button type="button"  class="btn btn-outline-success" (click)="handleAjoutRv()" >Save</button>
          </form>
        </div>

          <button type="button" [disabled]="ajoutVaccinFormGroup.invalid" class="btn btn-outline-success" (click)="modal.close('Save click')">Save</button>
        </div> -->
      </ng-template>
    </div>

  </div>
